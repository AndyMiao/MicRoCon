<html>
  <head>
    <title>Video Streaming Demonstration</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">
		function Button_onclick(direction) {
			$.ajax({ url: '/' + direction });
		}
	</script>  
  </head>
	<body>
		<h1>Video Streaming Demonstration</h1>
		<img src="http://192.168.1.67:5001/video_feed">
		<table>
			<tr>
				<td colspan="2" style="text-align: center">
					<input id="btnUp" type="button" value="Up" onclick="Button_onclick('tiltup')" />
				</td>
			</tr>
			<tr>
				<td style="text-align: center">
					<input id="btnLeft" type="button" value="Left" onclick="Button_onclick('panleft')" />
				</td>
				<td style="text-align: center">
					<input id="btnRight" type="button" value="Right" onclick="Button_onclick('panright')" />
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center">
					<input id="btnDown" type="button" value="Down" onclick="Button_onclick('tiltdown')" />
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td colspan="2" style="text-align: center">
					<input id="btnFwd" type="button" value="Fwd" onclick="Button_onclick('forward')" />
				</td>
			</tr>
			<tr>
				<td style="text-align: center">
					<input id="btnMLeft" type="button" value="Left" onclick="Button_onclick('left')" />
				</td>
				<td style="text-align: center">
					<input id="btnMRight" type="button" value="Right" onclick="Button_onclick('right')" />
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center">
					<input id="btnRev" type="button" value="Rev" onclick="Button_onclick('reverse')" />
				</td>
			</tr>
		</table>
	</body>
</html>
